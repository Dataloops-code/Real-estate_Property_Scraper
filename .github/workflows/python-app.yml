name: Scraper Workflow

on:
  schedule:
    - cron: '50 2 * * *'  # Schedule to run at 2:50 AM everyday
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright for Python
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install

      - name: Set up Google Cloud credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials/real-estate-property-scraper-e7a60fbb30c7.json

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=credentials/real-estate-property-scraper-e7a60fbb30c7.json" >> $GITHUB_ENV

      - name: Run the Scraper
        run: |
          python main.py

      - name: Cleanup
        run: |
          # Any cleanup steps (optional)
